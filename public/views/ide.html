<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/standalone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/parser-babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    :root {
      --bg-color: #272822;
      --text-color: #f8f8f2;
      --editor-bg: #1e1e1e;
      --button-bg: rgba(255, 255, 255, 0.1);
      --button-hover-bg: rgba(255, 115, 0, 0.5);
      --border-color: rgba(255, 255, 255, 0.2);
      --error-color: #f92672;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--editor-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #ff7300;
      }
      to {
        text-shadow: 0 0 30px #ff7300, 0 0 40px #ff7300;
      }
    }

    #theme-toggle {
      background-color: var(--button-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #theme-toggle:hover {
      background-color: var(--button-hover-bg);
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #editor {
      flex: 2;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    #console {
      flex: 1;
      background-color: var(--editor-bg);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      font-family: monospace;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #error-message {
      color: var(--text-color);
      background-color: var(--error-color);
      padding: 1rem;
      border-radius: 5px;
      display: none;
    }

    #action-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--button-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10;
    }

    #action-btn:hover {
      background-color: var(--button-hover-bg);
      transform: scale(1.1);
    }

    #menu {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: var(--editor-bg);
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 150px;
      z-index: 100;
    }

    #menu a {
      display: block;
      padding: 10px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
    }

    #menu a:hover {
      background-color: var(--button-hover-bg);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }

      #editor-container {
        padding: 0.5rem;
      }

      #action-btn {
        bottom: 10px;
        right: 10px;
      }

      #menu {
        bottom: 60px;
        right: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-code"></i> Advanced JS IDE</h1>
    <button id="theme-toggle"><i class="fas fa-moon"></i> Toggle Theme</button>
  </header>

  <div id="editor-container">
    <div id="editor"></div>
    <div id="console">Console Output:</div>
    <div id="error-message"></div>
  </div>

  <button id="action-btn"><i class="fas fa-cogs"></i></button>
  <div id="menu">
    <a href="#" id="format-code">Format Code</a>
    <a href="#" id="save-file">Save File</a>
    <a href="#" id="load-file">Load File</a>
    <a href="#" id="run-code">Run Code</a>
  </div>

  <script>
    let editor;
    let isDarkTheme = true;

    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Ace Editor
      editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.setOptions({
        fontSize: "14px",
        showLineNumbers: true,
        showGutter: true,
        vScrollBarAlwaysVisible: false,
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true,
        enableSnippets: true,
        showPrintMargin: false,
        highlightActiveLine: true
      });

      // Set default code
      editor.setValue(`// Welcome to Advanced JS IDE
// Write your JavaScript code here

function greet(name) {
  return \`Hello, \${name}! Welcome to the IDE.\`;
}

console.log(greet("Developer"));

// Try running this code by clicking "Run Code" in the menu
`, -1);

      // Event listeners
      document.getElementById('action-btn').addEventListener('click', toggleMenu);
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      document.getElementById('format-code').addEventListener('click', formatCode);
      document.getElementById('save-file').addEventListener('click', saveFile);
      document.getElementById('load-file').addEventListener('click', loadFile);
      document.getElementById('run-code').addEventListener('click', runCode);

      // Hide menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('#action-btn') && !e.target.closest('#menu')) {
          document.getElementById('menu').style.display = 'none';
        }
      });
    });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
    }

    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      const theme = isDarkTheme ? 'ace/theme/monokai' : 'ace/theme/github';
      editor.setTheme(theme);
      
      const root = document.documentElement;
      if (isDarkTheme) {
        root.style.setProperty('--bg-color', '#272822');
        root.style.setProperty('--text-color', '#f8f8f2');
        root.style.setProperty('--editor-bg', '#1e1e1e');
        document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-moon"></i> Toggle Theme';
      } else {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--text-color', '#333333');
        root.style.setProperty('--editor-bg', '#f5f5f5');
        document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i> Toggle Theme';
      }
    }

    function formatCode() {
      try {
        const code = editor.getValue();
        const formatted = prettier.format(code, {
          parser: "babel",
          plugins: prettierPlugins
        });
        editor.setValue(formatted, -1);
        showMessage('Code formatted successfully!', 'success');
      } catch (error) {
        showMessage('Error formatting code: ' + error.message, 'error');
      }
    }

    function saveFile() {
      const code = editor.getValue();
      const blob = new Blob([code], { type: 'text/javascript' });
      const filename = prompt('Enter filename:', 'script.js');
      if (filename) {
        saveAs(blob, filename);
        showMessage('File saved successfully!', 'success');
      }
    }

    function loadFile() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.js,.txt';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            editor.setValue(e.target.result, -1);
            showMessage('File loaded successfully!', 'success');
          };
          reader.readAsText(file);
        }
      };
      input.click();
    }

    function runCode() {
      const code = editor.getValue();
      const consoleDiv = document.getElementById('console');
      const errorDiv = document.getElementById('error-message');
      
      // Clear previous output
      consoleDiv.textContent = 'Console Output:\n';
      errorDiv.style.display = 'none';
      
      // Override console.log to capture output
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.log = function(...args) {
        consoleDiv.textContent += args.join(' ') + '\n';
        originalLog.apply(console, args);
      };
      
      console.error = function(...args) {
        consoleDiv.textContent += 'ERROR: ' + args.join(' ') + '\n';
        originalError.apply(console, args);
      };
      
      console.warn = function(...args) {
        consoleDiv.textContent += 'WARN: ' + args.join(' ') + '\n';
        originalWarn.apply(console, args);
      };
      
      try {
        // Create a function to isolate the code execution
        const func = new Function(code);
        func();
        showMessage('Code executed successfully!', 'success');
      } catch (error) {
        errorDiv.textContent = 'Runtime Error: ' + error.message;
        errorDiv.style.display = 'block';
        consoleDiv.textContent += 'ERROR: ' + error.message + '\n';
      } finally {
        // Restore original console methods
        console.log = originalLog;
        console.error = originalError;
        console.warn = originalWarn;
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = message;
      messageDiv.style.position = 'fixed';
      messageDiv.style.top = '20px';
      messageDiv.style.left = '50%';
      messageDiv.style.transform = 'translateX(-50%)';
      messageDiv.style.padding = '10px 20px';
      messageDiv.style.borderRadius = '5px';
      messageDiv.style.zIndex = '1000';
      messageDiv.style.color = 'white';
      messageDiv.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
      
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {
        document.body.removeChild(messageDiv);
      }, 3000);
    }
  </script>
</body>
</html>
